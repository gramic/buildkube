
schemaVersion: '2.0.0' 

#
# Structure tests specific to server
#

metadataTest:
  cmd: ["/buildfarm-server_deploy.jar", "/server.config"]
  entrypoint: ["/usr/bin/java", "-XX:+UnlockExperimentalVMOptions", "-XX:+UseCGroupMemoryLimitForHeap", "-jar"]

fileExistenceTests:
- name: "server config file"
  path: "/server.config"
  shouldExist: true
  permissions: "-r-xr-xr-x"

- name: "server jar"
  path: "/buildfarm-server_deploy.jar"
  shouldExist: true
  permissions: "-r-xr-xr-x"

- name: "server config"
  path: "/server.config"
  shouldExist: true
  permissions: "-r-xr-xr-x"
