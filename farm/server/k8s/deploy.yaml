apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: server
  namespace: farm
spec:
  replicas: 1
  template:
    metadata:
      labels:
        k8s-app: server
    spec:
      serviceAccountName: farm-serviceaccount
      containers:
      - name: server
        image: eu.gcr.io/zp-zoneprojects/buildkube/farm/server:latest
        ports:
        - containerPort: 8980
